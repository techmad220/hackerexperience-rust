<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Experience - Login</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            font-family: 'Courier New', monospace;
        }

        .login-box {
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .login-header .subtitle {
            color: #888;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ff00;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #00ff00;
            color: #000;
        }

        .btn-primary:hover {
            background: #00cc00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .btn-secondary:hover {
            background: #00ff00;
            color: #000;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff4444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00ff00;
            margin: 20px 0;
        }

        .loading .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #222;
            color: #888;
            cursor: pointer;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
        }

        .tab:first-child {
            border-radius: 5px 0 0 5px;
        }

        .tab:last-child {
            border-radius: 0 5px 5px 0;
            border-left: none;
        }

        .tab.active {
            background: #00ff00;
            color: #000;
            font-weight: bold;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .game-link {
            text-align: center;
            margin-top: 20px;
        }

        .game-link a {
            color: #00ff00;
            text-decoration: none;
        }

        .game-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>HACKER EXPERIENCE</h1>
                <p class="subtitle">Rust Edition</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <div id="loading" class="loading">
                <span class="spinner"></span>
                Processing...
            </div>

            <div class="form-tabs">
                <div class="tab active" onclick="switchTab('login')">LOGIN</div>
                <div class="tab" onclick="switchTab('register')">REGISTER</div>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Access System</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" name="username" required 
                               minlength="3" maxlength="20" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="password" required 
                               minlength="6" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password:</label>
                        <input type="password" id="register-confirm" name="confirm" required 
                               minlength="6" autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>

            <div class="game-link">
                <p>Already authenticated? <a href="index.html">Enter Game</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script>
        let currentTab = 'login';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update form containers
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
            
            // Clear messages
            hideMessage();
        }

        function showMessage(message, type = 'error') {
            hideMessage();
            const messageEl = document.getElementById(`${type}-message`);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            
            // Disable/enable form buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = show;
                btn.style.opacity = show ? '0.6' : '1';
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showMessage('Please enter both username and password');
                return;
            }
            
            showLoading(true);
            hideMessage();
            
            try {
                console.log('Attempting login...');
                const result = await API.login(username, password);
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to game after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Login failed. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            // Validation
            if (!username || !email || !password || !confirm) {
                showMessage('Please fill in all fields');
                return;
            }
            
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters long');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirm) {
                showMessage('Passwords do not match');
                return;
            }
            
            showLoading(true);
            hideMessage();
            
            try {
                console.log('Attempting registration...');
                const result = await API.register(username, email, password);
                
                if (result.success) {
                    showMessage('Registration successful! You can now log in.', 'success');
                    
                    // Switch to login tab and clear forms
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('register-form').reset();
                        document.getElementById('login-username').value = username;
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message || 'Registration failed. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Check if user is already authenticated
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Checking authentication status...');
            
            if (API.isAuthenticated()) {
                showMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                return;
            }

            // Initialize API connection
            await API.initialize();
        });

        // Handle form submission with Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-container.active form');
                if (activeForm) {
                    activeForm.requestSubmit();
                }
            }
        });
    </script>
</body>
</html>
