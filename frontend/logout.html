<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logout - HackerExperience</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=/login.html">
    <link rel="stylesheet" href="/css/he-matrix.css">
    <style>
        body { background: #0a0a0a; color: #00ff00; font-family: monospace; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 100px auto; }
        h1 { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logging Out...</h1>
        <p>Thank you for playing HackerExperience!</p>
        <p>You will be redirected to the login page in 3 seconds...</p>
        <p><a href="/login.html">Click here if not redirected</a></p>
    </div>
    <script>
        // Clear non-sensitive local data and call API to clear auth cookie
        try { sessionStorage.clear(); } catch (e) {}
        fetch('/api/auth/logout', { method: 'POST', credentials: 'include' })
            .catch(function() {})
            .finally(function() {
                setTimeout(function() {
                    window.location.href = '/login.html';
                }, 1500);
            });
    </script>
</body>
</html>
