<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerExperience - Pure Rust</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* NetHeist theme styling */
        #header {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
        }

        #header h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 24px;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 220px;
            height: calc(100vh - 60px);
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            border-bottom: 1px solid #333;
        }

        #sidebar a {
            display: block;
            padding: 12px 15px;
            color: #00ff00;
            text-decoration: none;
            transition: background 0.3s;
        }

        #sidebar a:hover {
            background: #2a2a2a;
        }

        #sidebar .active {
            background: #2a2a2a;
            border-left: 3px solid #00ff00;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .widget {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .widget h3 {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 16px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading h1 {
            color: #00ff00;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
            animation: pulse 1s infinite;
        }

        #loading .spinner {
            border: 3px solid #1a1a1a;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Terminal style */
        .terminal {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            font-family: monospace;
            color: #0f0;
            height: 400px;
            overflow-y: auto;
        }

        .terminal-prompt {
            color: #0f0;
        }

        .terminal-prompt::before {
            content: "$ ";
            color: #00ff00;
        }

        /* Buttons */
        .btn {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ff00;
            color: #0a0a0a;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #333;
        }

        th {
            background: #1a1a1a;
            color: #00ff00;
        }

        tr:hover {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>HackerExperience</h1>
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #888;">Initializing Pure Rust System...</p>
    </div>
</body>
</html>
