<!DOCTYPE html>
<html lang="en">
<head>
    <title>Control Panel - NetHeist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background: #0a0a0a;
            color: #c0c0c0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin: 0;
        }
        
        /* Header */
        #header {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border-bottom: 1px solid #00ff00;
            padding: 10px 20px;
        }
        
        #header h1 {
            margin: 0;
            font-size: 20px;
        }
        
        #header h1 a {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            text-decoration: none;
        }
        
        /* User nav bar */
        #user-nav {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 0;
        }
        
        #user-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        #user-nav li {
            border-right: 1px solid #333;
        }
        
        #user-nav .btn {
            display: block;
            padding: 8px 15px;
            color: #888;
            text-decoration: none;
            background: transparent;
            border: none;
            font-size: 11px;
        }
        
        #user-nav .btn:hover {
            background: #222;
            color: #00ff00;
        }
        
        .fa {
            margin-right: 5px;
        }
        
        .mail-unread {
            background: #ff0000;
            color: white;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 9px;
            margin-left: 3px;
        }
        
        /* Sidebar */
        #sidebar {
            position: fixed;
            left: 0;
            top: 92px;
            width: 200px;
            background: linear-gradient(to right, #1a1a1a, #222222);
            border-right: 1px solid #00ff00;
            height: calc(100vh - 92px);
            overflow-y: auto;
        }
        
        #sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        #sidebar li {
            border-bottom: 1px solid #0a0a0a;
        }
        
        #sidebar a {
            display: block;
            padding: 10px 15px;
            color: #888;
            text-decoration: none;
            font-size: 11px;
            transition: all 0.3s;
        }
        
        #sidebar li.active a,
        #sidebar a:hover {
            background: #0a0a0a;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            border-left: 3px solid #00ff00;
        }
        
        /* Content */
        #content {
            margin-left: 200px;
            padding: 0;
        }
        
        #content-header {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border-bottom: 1px solid #00ff00;
            padding: 10px 20px;
            position: relative;
        }
        
        #content-header h1 {
            margin: 0;
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            display: inline-block;
        }
        
        .header-ip {
            position: absolute;
            right: 20px;
            top: 10px;
        }
        
        .header-ip-show {
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .header-info {
            font-size: 10px;
            color: #888;
            margin-top: 5px;
        }
        
        .header-info .small {
            color: #c0c0c0;
            margin: 0 5px;
        }
        
        .green {
            color: #00ff00;
        }
        
        /* Breadcrumb */
        #breadcrumb {
            background: #0a0a0a;
            border-bottom: 1px solid #333;
            padding: 5px 20px;
            font-size: 11px;
        }
        
        #breadcrumb a {
            color: #888;
            text-decoration: none;
        }
        
        #breadcrumb a:hover {
            color: #00ff00;
        }
        
        /* Container */
        .container-fluid {
            padding: 20px;
        }
        
        .row-fluid {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .span5 {
            flex: 0 0 41.666%;
        }
        
        .span7 {
            flex: 0 0 58.333%;
        }
        
        .span12 {
            flex: 0 0 100%;
        }
        
        /* Widgets */
        .widget-box {
            background: #0a0a0a;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .widget-title {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border-bottom: 1px solid #00ff00;
            padding: 8px 12px;
        }
        
        .widget-title h5 {
            margin: 0;
            font-size: 12px;
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
        }
        
        .widget-content {
            padding: 12px;
        }
        
        /* Tables */
        .table {
            width: 100%;
            background: #0a0a0a;
            border-collapse: collapse;
        }
        
        .table th {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border: 1px solid #333;
            padding: 6px;
            text-align: left;
            color: #00ff00;
            font-size: 11px;
        }
        
        .table td {
            border: 1px solid #222;
            padding: 6px;
            color: #888;
            font-size: 11px;
        }
        
        .table tr:hover {
            background: #1a1a1a;
        }
        
        .table-cozy td {
            padding: 4px 6px;
        }
        
        .table-bordered {
            border: 1px solid #333;
        }
        
        .table-striped tbody tr:nth-child(odd) {
            background: #111;
        }
        
        /* Terminal */
        .terminal {
            background: #000000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #00ff00;
            min-height: 200px;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .terminal-line {
            margin: 2px 0;
        }
        
        .terminal-prompt {
            display: flex;
            align-items: center;
        }
        
        .terminal-input {
            background: transparent;
            border: none;
            color: #00ff00;
            outline: none;
            flex: 1;
            font-family: inherit;
            font-size: inherit;
        }
        
        /* Specific elements */
        .heicon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            color: #00ff00;
        }
        
        .item {
            color: #c0c0c0;
        }
        
        .small {
            font-size: 10px;
            color: #666;
            margin-left: 10px;
        }
        
        .black {
            color: #c0c0c0 !important;
            text-decoration: none;
        }
        
        .black:hover {
            color: #00ff00 !important;
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border: 1px solid #333333;
            color: #888888;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 11px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #333333, #222222);
            color: #00ff00;
            border-color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
        }
        
        .btn-primary {
            background: linear-gradient(to bottom, #003300, #001100);
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to bottom, #004400, #002200);
            box-shadow: 0 0 5px #00ff00;
        }
        
        .btn-block {
            display: block;
            width: 100%;
            margin: 4px 0;
        }
        
        /* Progress bars */
        .progress {
            background: #0a0a0a;
            border: 1px solid #333333;
            height: 16px;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(to right, #003300, #00ff00);
            height: 100%;
            line-height: 16px;
            text-align: center;
            color: #000000;
            font-size: 10px;
        }
        
        /* Process status */
        .process-running {
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
        }
        
        .process-paused {
            color: #ffaa00;
        }
        
        .process-stopped {
            color: #ff0000;
        }
        
        /* Footer */
        .center {
            text-align: center;
            background: #0a0a0a;
            border-top: 1px solid #333;
            padding: 10px;
            color: #666;
            font-size: 10px;
        }
        
        .center a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .center a:hover {
            color: #00ff00;
        }
        
        .pull-left {
            float: left;
            margin-right: 10px;
        }
        
        .pull-right {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body class="index">
    <!-- This div will be replaced by the Leptos app when it loads -->
    <div id="app"></div>
</body>
</html>
