groups:
  - name: hackerexperience_critical
    interval: 30s
    rules:
      # System Health Alerts
      - alert: ServiceDown
        expr: up{job="hackerexperience"} == 0
        for: 1m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "HackerExperience service is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighCPUUsage
        expr: system_cpu_usage_percent > 85
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: system_memory_usage_percent > 90
        for: 5m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Database Alerts
      - alert: DatabaseConnectionsHigh
        expr: database_connections_active / database_connections_max > 0.8
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Database connection pool near capacity"
          description: "{{ $labels.database }} is using {{ $value | humanizePercentage }} of available connections"

      - alert: SlowDatabaseQueries
        expr: rate(database_query_duration_seconds_bucket{le="1"}[5m]) < 0.95
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High rate of slow database queries"
          description: "More than 5% of queries are taking longer than 1 second"

      - alert: DatabaseConnectionErrors
        expr: rate(database_connection_errors_total[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Database connection errors detected"
          description: "Database {{ $labels.database }} is experiencing connection errors"

      # API Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.endpoint }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.endpoint }}"

      - alert: RateLimitingActive
        expr: rate(http_rate_limit_exceeded_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High rate of rate-limited requests"
          description: "{{ $value }} requests per second are being rate limited"

      # Game Mechanics Alerts
      - alert: ProcessQueueBacklog
        expr: game_processes_pending > 1000
        for: 5m
        labels:
          severity: warning
          team: game
        annotations:
          summary: "Large process queue backlog"
          description: "{{ $value }} processes are pending execution"

      - alert: LowActivePlayers
        expr: game_online_players < 10
        for: 30m
        labels:
          severity: info
          team: game
        annotations:
          summary: "Low number of active players"
          description: "Only {{ $value }} players are currently online"

      - alert: GameTransactionErrors
        expr: rate(game_transactions_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          team: game
        annotations:
          summary: "Game transaction failures"
          description: "{{ $value }} transactions per second are failing"

      # Security Alerts
      - alert: HighFailedLoginRate
        expr: rate(security_failed_login_attempts_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High rate of failed login attempts"
          description: "{{ $value }} failed login attempts per second detected"

      - alert: SuspiciousActivity
        expr: rate(security_suspicious_activities_total[5m]) > 5
        for: 1m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value }} suspicious activities per second detected from {{ $labels.source }}"

      # WebSocket Alerts
      - alert: WebSocketConnectionsHigh
        expr: websocket_connections_active > 5000
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High number of WebSocket connections"
          description: "{{ $value }} active WebSocket connections"

      - alert: WebSocketErrorRate
        expr: rate(websocket_errors_total[5m]) / rate(websocket_messages_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High WebSocket error rate"
          description: "{{ $value | humanizePercentage }} of WebSocket messages are resulting in errors"